<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="static/resetStyle.css">
  <link rel="stylesheet" href="static/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-perfil-container">
    <header>
      <figure>
        <img src="images/bg-pattern-card.svg" alt="">
      </figure>
    </header>
    <section class="content">
      <figure>
        <img src="images/image-victor.jpg" alt="">
      </figure>
      <p><span class="name">Victor Crest</span>26</p>
      <p class="p-city">London</p>
    </section>
    <section class="statistic-container">
      <div class="statistic-numbers">
        <span>80K</span>
        <p>Followers</p>
      </div>
      <div class="statistic-numbers">
        <span>803K</span>
        <p>Likes</p>
      </div>
      <div class="statistic-numbers">
        <span>1.4K</span>
        <p>Photos</p>
      </div>
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Pablo321123">Pablo Vasconcelos</a>.
    </div>
  </footer>
</body>

</html>
